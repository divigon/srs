<html>
  <head>
    <script type="module" src="https://js.withorbit.com/orbit-web-component.js"></script>
  </head>
  <body>
    <orbit-reviewarea color="cyan">
      <orbit-prompt
        question="What's the working name for Andy's experimental mnemonic medium platform?"
        answer="Orbit"
      ></orbit-prompt>
      <orbit-prompt
        question="What's the new-ish web technology used to embed Orbit prompts into web pages?"
        answer="Web components"
      ></orbit-prompt>
      <orbit-prompt
        question="Given a right triangle with legs of length $a$ and $b$, what is the length of hypotenuse $c$?"
        answer="$$c = \sqrt{a^2 + b^2}$$"
      ></orbit-prompt>
      <orbit-prompt
        question="Cual es la tonalidad mayor que corresponde a esta armadura $c$?"
        answer="https://upload.wikimedia.org/wikipedia/commons/thumb/8/84/A-major_f-sharp-minor.svg/150px-A-major_f-sharp-minor.svg.png"
      ></orbit-prompt>
    </orbit-reviewarea>
  </body>
</html>
